<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Elias | ¿Qué tanto me conoces? | Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .iframe-container1 {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .iframe1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .iframe-container2 {
            position: relative;
            overflow: hidden;
            padding-top: 14.0625%; /* 16:9 aspect ratio */
        }
        .iframe2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .iframe-container2 {
                position: relative;
                overflow: hidden;
                padding-top: 28.125%;
            }
        }
    </style>
</head>
<body>
    <h1>Resultados</h1>
    <div class="container">
        <div class="iframe-container1">
            <iframe class="iframe1"
                src="https://docs.google.com/spreadsheets/d/19DGHRbl0dy8-k45gOySZYRUmoNUFfFVxrmacJTaXc1o/preview" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <h1>Resuestas Correctas</h1>
    <div class="container">
        <div class="iframe-container2">
            <iframe class="iframe2"
                src="https://docs.google.com/spreadsheets/d/1TqcWzY3NNvfXWG06QpmSuSzxPmpk-xV5qbulwDqK2ho/preview" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
